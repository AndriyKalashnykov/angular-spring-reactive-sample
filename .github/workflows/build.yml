name: maven

on: 
  push:
    paths-ignore:
    - "docs/**"
    branches:
    - master
    - release/*
  pull_request:
    paths-ignore:
    - "docs/**"
    branches:
    - master  

jobs:
  build-server:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2    
        
    - name: Build with Maven
      run: mvn clean package --file server/pom.xml -DskipTests
      
    - name: Build Dodker Image 
      run: mvn spring-boot:build-image --file server/pom.xml -DskipTests  
      
  build-client:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1           
    - name: Set up NodeJS
      uses: actions/setup-node@master
      with:
        node-version: '12.x'
        
    - name: Install Depedencies
      run: cd client && npm install
      
    - name: Build Angular Client
      run: npm run build && cd ..
      
    - name: Build Docker Image for Angular Client
      run: docker build -t hantsy/angular-spring-reactive-sample-client -f ./Dockerfile.client . 