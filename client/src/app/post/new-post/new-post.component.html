  <mat-card>
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title class="text-upper">{{'new-post'}}</mat-card-title>
      <mat-card-subtitle>
        <small>all fields marked with star are required.</small>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-post-form [post]="post" (save)="onPostSaved($event)"></app-post-form>
    </mat-card-content>
    <mat-card-footer>
      back to <a [routerLink]="['','post', 'list']">{{'post-list'}}</a>
    </mat-card-footer>
  </mat-card>
